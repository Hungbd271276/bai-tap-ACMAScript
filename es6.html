<form name="http" method="post" action="#" onsubmit="validate()">
  Username: <input type="text" value="" name="username" id="username"/> <br/>
  Password: <input type="text" value="" name="password" id="password"/> <br/>
  Re Password: <input type="text" value="" name="re-password" id="re-password"/> <br/>
  <input type="submit" value="Register">        
</form>
<script>
     function validate(){
        var user = document.http.username;
        var pass = document.http.password;
        var checkpasst = document.http.re-password;
         // check hihi

       if(user.value == ""){
         alert('Mời bạn nhập username');
         user.style.outlineColor = "red";
         user.focus();
         return false;
       }
       if(pass.value == ""){
        alert('Mời bạn nhập password');
        pass.style.outlineColor = "red";
        pass.focus();
        return false;
       }
       if(pass.value != checkpasst.value){
         alert('Mời bạn nhập lại passwd');
         checkpasst.style.outlineColor = "red";
         checkpasst.focus();
         return false;
       }
       return true;
     }
</script>

     	<div id="result"></div>
      	<input type="button" value="Stop Random" id="stop_random" />
        
        <script>
          	// Bước 1: Lấy các đối tượng
          	var result = document.getElementById("result");
          	var button = document.getElementById("stop_random");
          	var html = document.getElementsByTagName("html")[0];
          
          	// Bước 2: Định nghĩa hành động hiển thị dãy số random
          	function do_random()
            {
              	var randomString = Math.random();
              	result.innerHTML = randomString;
            }
          	
          	// Bước 3: Thêm hành động do_random cho sự kiện mousemove thẻ <html>, 
            html.addEventListener("mousemove", do_random);
          
          	// Bước 4: Thêm sự kiện click cho button
           	   button.addEventListener("click", function(){
              	// Xóa hành động do_random khỏi sự kiện mousemove
              	html.removeEventListener("mousemove", do_random);
            });  
        </script>
